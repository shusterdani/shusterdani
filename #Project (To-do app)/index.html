<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Underdog&display=swap');
        </style>
</head>

<body onload="loadTodo()">
    <div id="content"> 

        <h1 class="underdog">To-Do List</h1>

        <div>

            <form onsubmit="addTodo()" method="dialog">
                <div class="inputBoxes">
                    <label for="taskTextBox">Enter TO-DO Task</label>
                    <br>
                    <textarea id="taskTextBox"></textarea>
                </div>
                <div class="inputBoxes">
                    <label for="timeTextBox">Enter Time & Date</label>
                    <input type="datetime-local" id="timeTextBox">
                </div>

                <div id="buttons">
                    <button class="btn">Add</button>
                    <button type="reset" class="btn">Clear</button>
                </div>


            </form>
        </div>

        <div id="containerDiv"></div>
        

    </div>

</body>

</html>
